<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tabela de Servi√ßos de Inform√°tica</title>

<style>
*{box-sizing:border-box;font-family:"Segoe UI",Tahoma,Verdana,sans-serif}
body{background:#000;margin:0;display:flex;justify-content:center;min-height:100vh}
.container{background:#fff;padding:20px;margin-top:30px;border-radius:12px;max-width:420px;width:100%}
h2{text-align:center}
.service{display:flex;justify-content:space-between;margin-bottom:10px}
.service label{flex:1;cursor:pointer}
.preco{color:#007bff;font-weight:600}
.equipment-section{border:1px solid #ddd;padding:15px;margin-top:15px;border-radius:8px;background:#f9f9f9}
.total-box{border:2px solid #007bff;padding:10px;margin-bottom:20px;border-radius:6px;background:#e9f5ff;display:flex;justify-content:space-between;font-weight:700}
button{width:100%;background:#25D366;border:none;color:#fff;padding:12px;font-size:16px;border-radius:6px;cursor:pointer}
button:hover{background:#128C7E}
</style>
</head>

<body>
<div class="container">
<h2>Servi√ßos de Inform√°tica üíª</h2>

<label><input type="checkbox" id="checkDesktop" onchange="toggle('desktop')"> PC de Mesa</label><br>
<label><input type="checkbox" id="checkLaptop" onchange="toggle('laptop')"> Notebook</label>

<div id="desktop-section" class="equipment-section" style="display:none">
<h3>Desktop</h3>
<div class="service" data-preco="50"><label><input type="checkbox" class="desk" data-i="0"> Limpeza</label><span class="preco">R$50</span></div>
<div class="service" data-preco="70"><label><input type="checkbox" class="desk" data-i="1"> Formata√ß√£o</label><span class="preco">R$70</span></div>
<div class="service" data-preco="100"><label><input type="checkbox" class="desk" data-i="2"> Formata√ß√£o + Backup</label><span class="preco">R$100</span></div>
<div class="service" data-preco="100"><label><input type="checkbox" class="desk" data-i="3"> Formata√ß√£o + Limpeza</label><span class="preco">R$100</span></div>
<div class="service" data-preco="130"><label><input type="checkbox" class="desk" data-i="4"> Backup + Limpeza</label><span class="preco">R$130</span></div>
<div class="service" data-preco="40"><label><input type="checkbox" class="desk" data-i="5"> Programas</label><span class="preco">R$40</span></div>
</div>

<div id="laptop-section" class="equipment-section" style="display:none">
<h3>Notebook</h3>
<div class="service" data-preco="50"><label><input type="checkbox" class="lap" data-i="0"> Limpeza</label><span class="preco">R$50</span></div>
<div class="service" data-preco="70"><label><input type="checkbox" class="lap" data-i="1"> Formata√ß√£o</label><span class="preco">R$70</span></div>
<div class="service" data-preco="100"><label><input type="checkbox" class="lap" data-i="2"> Formata√ß√£o + Backup</label><span class="preco">R$100</span></div>
<div class="service" data-preco="100"><label><input type="checkbox" class="lap" data-i="3"> Formata√ß√£o + Limpeza</label><span class="preco">R$100</span></div>
<div class="service" data-preco="130"><label><input type="checkbox" class="lap" data-i="4"> Backup + Limpeza</label><span class="preco">R$130</span></div>
<div class="service" data-preco="40"><label><input type="checkbox" class="lap" data-i="5"> Programas</label><span class="preco">R$40</span></div>
</div>

<div class="total-box">
<span>Total:</span><span id="total">R$0,00</span>
</div>

<input type="text" id="nome" placeholder="Seu nome">
<button onclick="enviar()">SOLICITAR SERVI√áO</button>
</div>

<script>
function toggle(tipo){
document.getElementById(tipo+'-section').style.display=
document.getElementById('check'+(tipo=='desktop'?'Desktop':'Laptop')).checked?'block':'none'
calcular()
}

document.querySelectorAll('input[type=checkbox]').forEach(cb=>{
cb.addEventListener('change',calcular)
})

function calcular(){
let total=0
document.querySelectorAll('.service input:checked').forEach(cb=>{
total+=parseFloat(cb.closest('.service').dataset.preco)
})
document.getElementById('total').innerText=total.toLocaleString('pt-BR',{style:'currency',currency:'BRL'})
}

function enviar(){
if(!nome.value)return alert('Informe seu nome')
alert('Funcionando corretamente ‚úÖ')
}
</script>
</body>
</html>
