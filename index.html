        input[type="text"]{

        /* Ajuste para telas pequenas ou fontes grandes */

<script>
// FUN√á√ÉO PARA ALTERNAR TEMA E LOGO
function toggleTheme() {
    const body = document.body;
    const btn = document.getElementById('theme-toggle');
    const logo = document.getElementById('logo-img');
    
    body.classList.toggle('dark-mode');
    
    if (body.classList.contains('dark-mode')) {
        btn.innerText = "‚òÄÔ∏è Modo Claro";
        logo.src = "logo_fm_tech_escuro.png"; 
    } else {
        btn.innerText = "üåô Modo Escuro";
        logo.src = "logo_fm_tech.png";
    }
}

const nomes=[
"Limpeza",
"Formata√ß√£o",
"Formata√ß√£o + Backup",
"Formata√ß√£o + Limpeza",
"Formata√ß√£o + Backup + Limpeza",
"Instala√ß√£o de Programas"
];

function toggleSection(p){
document.getElementById(p+'-section').style.display=
document.getElementById('check'+(p=='desk'?'Desktop':'Laptop')).checked?'block':'none';
calcular();
}

function validar(p){
let c=[];
for(let i=0;i<6;i++){
const cb=document.getElementById(p+i);
cb.disabled=false;
if(cb.checked)c.push(i);
}
if(c.includes(0))desabilitar(p,[0,1,5]);
if(c.includes(2))desabilitar(p,[2,0,5]);
if(c.includes(3))desabilitar(p,[3,5]);
if(c.includes(4))desabilitar(p,[4,5]);
calcular();
}

function desabilitar(p,permitidos){
for(let i=0;i<6;i++){
const cb=document.getElementById(p+i);
if(!permitidos.includes(i)){
cb.checked=false;
cb.disabled=true;
}
}
}

function calcular(){
let total=0;
['desk','lap'].forEach(p=>{
for(let i=0;i<6;i++){
const cb=document.getElementById(p+i);
if(cb&&cb.checked&&!cb.disabled){
total+=Number(cb.closest('.service').dataset.preco);
}
}
});
document.getElementById('total').innerText=
total.toLocaleString('pt-BR',{style:'currency',currency:'BRL'});
}

function enviar(){
const nome=document.getElementById('nome').value.trim();
if(!nome)return alert('Informe seu nome');

let resumo=[];
let total=0;

['desk','lap'].forEach(p=>{
let itens=[];
for(let i=0;i<6;i++){
const cb=document.getElementById(p+i);
if(cb&&cb.checked&&!cb.disabled){
const preco=cb.closest('.service').dataset.preco;
total+=Number(preco);
itens.push(`‚Ä¢ ${nomes[i]} (R$ ${preco})`);
}
}
if(itens.length)
resumo.push(`*${p=='desk'?'Desktop':'Laptop'}:*\n${itens.join('\n')}`);
});

if(!resumo.length)return alert('Selecione ao menos um servi√ßo.');

const msg=`Ol√°! Meu nome √© *${nome}*.\n\nüßæ *Servi√ßos Selecionados:*\n\n${resumo.join('\n\n')}\n\nüí∞ *Total estimado:* R$ ${total}`;
window.open(`https://wa.me/5519993444657?text=${encodeURIComponent(msg)}`);
}
</script>
