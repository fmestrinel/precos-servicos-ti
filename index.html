<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tabela de Serviços de Informática</title>
  <style>
    * { box-sizing: border-box; font-family: "Segoe UI", sans-serif; }
    body {
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .container {
      background: white;
      padding: 20px;
      margin-top: 30px;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      max-width: 420px;
      width: 100%;
    }
    h2 { text-align: center; color: #333; }
    .service {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .service input[type="checkbox"] {
      margin-right: 10px;
    }
    .preco {
      width: 100px;
      text-align: right;
      font-weight: bold;
      color: #333;
    }
    .form {
      margin-top: 20px;
      border-top: 1px solid #ddd;
      padding-top: 15px;
    }
    .form label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
    }
    .form input {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      background-color: #007bff;
      border: none;
      color: white;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover { background-color: #0056b3; }
    .success {
      color: green;
      text-align: center;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Serviços de Informática</h2>

    <div id="services">
      <div class="service"><input type="checkbox" id="serv1" onchange="validarSelecao()"> <span>Limpeza</span><span class="preco" id="preco1"></span></div>
      <div class="service"><input type="checkbox" id="serv2" onchange="validarSelecao()"> <span>Formatação</span><span class="preco" id="preco2"></span></div>
      <div class="service"><input type="checkbox" id="serv3" onchange="validarSelecao()"> <span>Formatação com Backup de dados</span><span class="preco" id="preco3"></span></div>
      <div class="service"><input type="checkbox" id="serv4" onchange="validarSelecao()"> <span>Formatação + Limpeza</span><span class="preco" id="preco4"></span></div>
      <div class="service"><input type="checkbox" id="serv5" onchange="validarSelecao()"> <span>Formatação c/ Backup + Limpeza</span><span class="preco" id="preco5"></span></div>
      <div class="service"><input type="checkbox" id="serv6" onchange="validarSelecao()"> <span>Instalação de Sistema Operacional</span><span class="preco" id="preco6"></span></div>
      <div class="service"><input type="checkbox" id="serv7" onchange="validarSelecao()"> <span>Instalação de Programas</span><span class="preco" id="preco7"></span></div>
    </div>

    <div class="form">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" placeholder="Seu nome">

      <label for="telefone">Telefone:</label>
      <input type="text" id="telefone" placeholder="(DDD) 00000-0000">

      <button onclick="enviar()">Enviar Solicitação</button>
      <p class="success" id="msgSucesso">✅ Solicitação enviada com sucesso!</p>
    </div>
  </div>

  <script>
    const precosPadrao = ["R$ 60,00", "R$ 80,00", "R$ 120,00", "R$ 120,00", "R$ 150,00", "R$ 80,00", "R$ 50,00"];
    const servicos = [
      "Limpeza",
      "Formatação",
      "Formatação com Backup de dados",
      "Formatação + Limpeza",
      "Formatação c/ Backup + Limpeza",
      "Instalação de Sistema Operacional",
      "Instalação de Programas"
    ];

    for (let i = 1; i <= 7; i++) {
      document.getElementById(`preco${i}`).textContent = precosPadrao[i - 1];
    }

    function validarSelecao() {
      const checkboxes = Array.from({ length: 7 }, (_, i) => document.getElementById(`serv${i + 1}`));
      const selecionados = checkboxes.map((cb, i) => cb.checked ? i + 1 : null).filter(Boolean);

      checkboxes.forEach(cb => cb.disabled = false);

      if (selecionados.includes(1)) {
        checkboxes.forEach((cb, i) => {
          if (![1, 2, 6, 7].includes(i + 1)) cb.disabled = true;
        });
      } else if (selecionados.includes(3)) {
        checkboxes.forEach((cb, i) => {
          if (![3, 1, 7].includes(i + 1)) cb.disabled = true;
        });
      } else if (selecionados.includes(4)) {
        checkboxes.forEach((cb, i) => {
          if (![4, 7].includes(i + 1)) cb.disabled = true;
        });
      } else if (selecionados.includes(5)) {
        checkboxes.forEach((cb, i) => {
          if (![5, 7].includes(i + 1)) cb.disabled = true;
        });
      }
    }

    function enviar() {
      const nome = document.getElementById('nome').value.trim();
      const telefone = document.getElementById('telefone').value.trim();
      if (!nome || !telefone) {
        alert('Por favor, preencha todos os campos.');
        return;
      }

      const selecionados = [];
      let total = 0;

      for (let i = 1; i <= 7; i++) {
        const checkbox = document.getElementById(`serv${i}`);
        if (checkbox.checked) {
          selecionados.push(`${servicos[i - 1]} (${precosPadrao[i - 1]})`);
          total += parseFloat(precosPadrao[i - 1].replace("R$ ", "").replace(",", "."));
        }
      }

      if (selecionados.length === 0) {
        alert('Selecione pelo menos um serviço.');
        return;
      }

      const resumo = selecionados.join(", ") + `. Totalizando R$ ${total.toFixed(2).replace(".", ",")}`;
      const texto = `Olá! Me chamo ${nome}. Gostaria de solicitar os seguintes serviços: ${resumo}. Meu telefone é ${telefone}.`;
      const numeroWhatsApp = '19993444657';
      const url = `https://wa.me/${numeroWhatsApp}?text=${encodeURIComponent(texto)}`;

      window.open(url, '_blank');
      document.getElementById('msgSucesso').style.display = 'block';
    }
  </script>
</body>
</html>
