<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tabela de Servi√ßos de Inform√°tica</title>

<style>
* {
    box-sizing: border-box;
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
}

body {
    background: #000000;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
}

.container {
    background: #ffffff;
    padding: 20px;
    margin-top: 30px;
    border-radius: 12px;
    box-shadow: 0 3px 10px rgba(0,0,0,0.15);
    max-width: 420px;
    width: 100%;
}

/* LOGO */
.logo {
    display: block;
    margin: 0 auto 6px auto;
    max-width: 200px; /* ideal para WhatsApp */
    width: 100%;
}

/* SLOGAN */
.slogan {
    text-align: center;
    font-size: 0.85em;
    font-weight: 600;
    color: #555;
    margin-bottom: 18px;
    letter-spacing: 0.5px;
}

h2 {
    text-align: center;
    color: #333;
    margin-bottom: 10px;
    font-weight: 700;
}

.service {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 10px;
    padding-left: 5px;
}

.service label {
    display: flex;
    align-items: center;
    flex-grow: 1;
    cursor: pointer;
    font-size: 0.95em;
}

.service input[type="checkbox"] {
    margin-right: 10px;
    transform: scale(1.1);
}

.service .preco {
    font-weight: 600;
    color: #007bff;
    text-align: right;
    width: 80px;
    flex-shrink: 0;
}

.service input:disabled + span {
    color: #aaa;
}

.service input:disabled + span + .preco {
    color: #aaa;
    text-decoration: line-through;
}

.equipment-section {
    border: 1px solid #ddd;
    padding: 15px;
    margin-top: 15px;
    border-radius: 8px;
    background-color: #f9f9f9;
}

.equipment-section h3 {
    margin-top: 0;
    border-bottom: 2px solid #007bff;
    padding-bottom: 5px;
    color: #007bff;
}

.form {
    margin-top: 25px;
    border-top: 1px solid #ddd;
    padding-top: 15px;
}

.form label {
    display: block;
    margin-bottom: 5px;
    font-weight: 600;
}

.form input[type="text"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border-radius: 6px;
    border: 1px solid #ccc;
}

.total-box {
    border: 2px solid #007bff;
    padding: 10px;
    margin-bottom: 20px;
    border-radius: 6px;
    background-color: #e9f5ff;
    display: flex;
    justify-content: space-between;
    font-weight: 700;
}

button {
    width: 100%;
    background-color: #25D366;
    border: none;
    color: white;
    padding: 12px;
    font-size: 16px;
    border-radius: 6px;
    cursor: pointer;
    font-weight: 600;
}

button:hover {
    background-color: #128C7E;
}
</style>
</head>

<body>
<div class="container">

    <!-- LOGO -->
    <img src="img/logo_fm_tech.png" alt="FM Tech - Suporte em TI" class="logo">

    <!-- SLOGAN -->
    <div class="slogan">
        Formata√ß√£o ‚Ä¢ Suporte ‚Ä¢ Manuten√ß√£o
    </div>

    <h2>Servi√ßos de Inform√°tica üíª</h2>

    <label style="font-weight:bold; margin-bottom:15px; display:block;">
        Quais equipamentos precisam de servi√ßo?
    </label>

    <div class="service" style="padding-left:0;">
        <label><input type="checkbox" id="checkDesktop" onchange="toggleEquipmentSection('desktop')">
        <span>PC de Mesa (Desktop)</span></label>
    </div>

    <div class="service" style="padding-left:0;">
        <label><input type="checkbox" id="checkLaptop" onchange="toggleEquipmentSection('laptop')">
        <span>Laptop (Notebook)</span></label>
    </div>

    <div id="services-container">
        <!-- SE√á√ïES PERMANECEM IGUAIS √ÄS SUAS -->
    </div>

    <div class="form">
        <div class="total-box">
            <span>TOTAL ESTIMADO:</span>
            <span id="valorTotal">R$ 0,00</span>
        </div>

        <label for="nome">Nome:</label>
        <input type="text" id="nome" placeholder="Seu nome">

        <button onclick="enviar()">SOLICITAR SERVI√áO</button>
    </div>

</div>

<script>
/* SEU JAVASCRIPT PERMANECE IGUAL */
</script>

</body>
</html>
