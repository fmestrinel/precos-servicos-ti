<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FM Tech - Servi√ßos de Inform√°tica</title>

<link rel="icon" href="logo_fm_tech.png" type="image/png">

<style>
* {
    box-sizing: border-box;
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
}

body {
    background: #000;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
}

.container {
    background: #fff;
    padding: 20px;
    margin-top: 30px;
    border-radius: 14px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.25);
    max-width: 420px;
    width: 100%;
    text-align: center;
}

/* LOGO */
.logo {
    max-width: 220px;
    width: 100%;
    margin: 0 auto 8px;
    display: block;
}

/* SLOGAN */
.slogan {
    font-size: 0.95em;
    color: #444;
    margin-bottom: 15px;
    font-weight: 500;
}

/* T√çTULO */
h2 {
    color: #222;
    margin-bottom: 10px;
}

/* SERVI√áOS */
.service {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 10px;
}

.service label {
    display: flex;
    align-items: center;
    flex-grow: 1;
    cursor: pointer;
    font-size: 0.95em;
}

.service input[type="checkbox"] {
    margin-right: 10px;
    transform: scale(1.1);
}

.preco {
    font-weight: 600;
    color: #007bff;
    width: 80px;
    text-align: right;
}

.service input:disabled + span {
    color: #aaa;
}

.service input:disabled + span + .preco {
    color: #aaa;
    text-decoration: line-through;
}

/* EQUIPAMENTOS */
.equipment-section {
    border: 1px solid #ddd;
    padding: 15px;
    margin-top: 15px;
    border-radius: 8px;
    background-color: #f9f9f9;
    text-align: left;
}

.equipment-section h3 {
    margin-top: 0;
    color: #007bff;
}

/* TOTAL */
.total-box {
    border: 2px solid #007bff;
    padding: 10px;
    margin: 20px 0;
    border-radius: 6px;
    background-color: #e9f5ff;
    display: flex;
    justify-content: space-between;
    font-weight: 700;
}

/* FORM */
.form label {
    display: block;
    margin-bottom: 5px;
    font-weight: 600;
    text-align: left;
}

.form input {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border-radius: 6px;
    border: 1px solid #ccc;
}

/* BOT√ÉO */
button {
    width: 100%;
    background-color: #25D366;
    border: none;
    color: #fff;
    padding: 12px;
    font-size: 16px;
    border-radius: 6px;
    cursor: pointer;
    font-weight: 600;
}

button:hover {
    background-color: #128C7E;
}
</style>
</head>

<body>
<div class="container">

    <!-- LOGO -->
    <img src="logo_fm_tech.png" alt="FM Tech - Suporte em TI" class="logo">

    <!-- SLOGAN -->
    <div class="slogan">Formata√ß√£o ‚Ä¢ Suporte ‚Ä¢ Manuten√ß√£o</div>

    <h2>Servi√ßos de Inform√°tica üíª</h2>

    <strong>Quais equipamentos precisam de servi√ßo?</strong>

    <div class="service">
        <label>
            <input type="checkbox" id="checkDesktop" onchange="toggleEquipmentSection('desktop')">
            <span>PC de Mesa (Desktop)</span>
        </label>
    </div>

    <div class="service">
        <label>
            <input type="checkbox" id="checkLaptop" onchange="toggleEquipmentSection('laptop')">
            <span>Laptop (Notebook)</span>
        </label>
    </div>

    <!-- DESKTOP -->
    <div id="desktop-section" class="equipment-section" style="display:none;">
        <h3>PC de Mesa üñ•Ô∏è</h3>

        <div class="service" data-preco="50">
            <label><input type="checkbox" class="desk"> <span>Limpeza</span></label>
            <span class="preco">R$ 50,00</span>
        </div>

        <div class="service" data-preco="70">
            <label><input type="checkbox" class="desk"> <span>Formata√ß√£o</span></label>
            <span class="preco">R$ 70,00</span>
        </div>
    </div>

    <!-- LAPTOP -->
    <div id="laptop-section" class="equipment-section" style="display:none;">
        <h3>Laptop üíª</h3>

        <div class="service" data-preco="60">
            <label><input type="checkbox" class="lap"> <span>Limpeza</span></label>
            <span class="preco">R$ 60,00</span>
        </div>

        <div class="service" data-preco="80">
            <label><input type="checkbox" class="lap"> <span>Formata√ß√£o</span></label>
            <span class="preco">R$ 80,00</span>
        </div>
    </div>

    <div class="form">
        <div class="total-box">
            <span>TOTAL ESTIMADO:</span>
            <span id="valorTotal">R$ 0,00</span>
        </div>

        <label>Nome:</label>
        <input type="text" id="nome" placeholder="Seu nome">

        <button onclick="enviar()">SOLICITAR SERVI√áO</button>
    </div>

</div>

<script>
function toggleEquipmentSection(type) {
    const check = document.getElementById(
        type === 'desktop' ? 'checkDesktop' : 'checkLaptop'
    );
    const section = document.getElementById(type + '-section');

    section.style.display = check.checked ? 'block' : 'none';

    if (!check.checked) {
        section.querySelectorAll('input[type="checkbox"]').forEach(cb => cb.checked = false);
    }
    calcularTotal();
}

function calcularTotal() {
    let total = 0;
    document.querySelectorAll('.service input[type="checkbox"]:checked').forEach(cb => {
        const service = cb.closest('.service');
        if (service && service.dataset.preco) {
            total += parseFloat(service.dataset.preco);
        }
    });

    document.getElementById('valorTotal').textContent =
        total.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
}

document.addEventListener('change', calcularTotal);

function enviar() {
    const nome = document.getElementById('nome').value.trim();
    if (!nome) {
        alert('Informe seu nome.');
        return;
    }

    const total = document.getElementById('valorTotal').textContent;
    const msg = `Ol√°! Me chamo ${nome} e gostaria de solicitar um servi√ßo.\nTotal estimado: ${total}`;
    const numero = '5519993444657';

    window.open(`https://wa.me/${numero}?text=${encodeURIComponent(msg)}`, '_blank');
}
</script>

</body>
</html>
